<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Inventário Anual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #ff7700;
            margin-bottom: 40px;
        }
        .btn-custom {
            background-color: #ff7700;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #cc6000;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
        .alert {
            margin-top: 20px;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #888;
        }
        .toggle-password:hover {
            color: #ff7700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alterar Senha</h1>
        <form method="POST" action="/change-password">

            <div class="form-group password-wrapper">
                <label for="current_password">Senha Atual</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
                <i class="bi bi-eye toggle-password" onclick="togglePassword('current_password', this)"></i>
            </div>

            <div class="form-group password-wrapper">
                <label for="new_password">Nova Senha</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <i class="bi bi-eye toggle-password" onclick="togglePassword('new_password', this)"></i>
            </div>

            <div class="form-group password-wrapper">
                <label for="confirm_password">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <i class="bi bi-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
            </div>

            <button type="submit" class="btn btn-custom">Alterar Senha</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{class_msg}}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <script>
        function togglePassword(inputId, iconElement) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === "password";

            input.type = isPassword ? "text" : "password";
            iconElement.classList.toggle("bi-eye");
            iconElement.classList.toggle("bi-eye-slash");
        }
    </script>
</body>
</html>
