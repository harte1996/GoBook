<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — GoBookService</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon-16x16.png">


    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width:400px;
            min-height:500px;
            padding: 35px 30px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,.1);
            animation: fadeIn 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-gobook {
            width: 350px;
            height:100px;
            object-fit: contain;
            text-align: center;
            margin-bottom: 25px;
            margin: 0;
            padding: 0;
        }

        .login-card p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .btn-login {
            background: #0a1c43;  /* Azul da sua logo */
            color: #fff;
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 10px 0;
            transition: .2s;
        }

        .btn-login:hover {
            background: #07152f;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #0a1c43;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 0.9rem;
            color: #0a1c43;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="GoBookService" class="logo-gobook">
    </div>

    <form method="POST" action="{{ url_for('auth.login') }}">

        <div class="mb-3">
            <label for="username" class="form-label">Usuário, CPF ou E-mail</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>

            <div class="password-wrapper">
                <input type="password" id="password" name="password" class="form-control" required>
                <i class="bi bi-eye toggle-password" id="toggleEye"></i>
            </div>
        </div>

        <button type="submit" class="btn btn-login w-100">Entrar</button>

        <a href="{{ url_for('auth.esqueci_senha') }}" class="forgot-password">
            Esqueceu a senha?
        </a>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</div>

<script>
const passwordInput = document.getElementById("password");
const toggleIcon = document.getElementById("toggleEye");

// Mostrar senha enquanto pressionar (para desktop e celular)
function showPassword() {
    passwordInput.type = "text";
    toggleIcon.classList.remove("bi-eye");
    toggleIcon.classList.add("bi-eye-slash");
}

// Voltar para senha quando soltar (para desktop e celular)
function hidePassword() {
    passwordInput.type = "password";
    toggleIcon.classList.add("bi-eye");
    toggleIcon.classList.remove("bi-eye-slash");
}

// Eventos para desktop
toggleIcon.addEventListener("mousedown", showPassword);  // Mouse pressionado
toggleIcon.addEventListener("mouseup", hidePassword);    // Mouse liberado
toggleIcon.addEventListener("mouseleave", hidePassword); // Mouse sai do ícone

// Eventos para dispositivos móveis (touch)
toggleIcon.addEventListener("touchstart", showPassword);  // Toque inicial
toggleIcon.addEventListener("touchend", hidePassword);    // Toque final
</script>

</body>
</html>
