<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — GoBookService</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 35px 30px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,.1);
            animation: fadeIn 0.4s ease;
        }

        .login-card h2 {
            font-weight: 700;
            color: #1f1f1f;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-card p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .btn-login {
            background: #198754;
            color: #fff;
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 10px 0;
            transition: .2s;
        }

        .btn-login:hover {
            background: #146c43;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #198754;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 0.9rem;
            color: #198754;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>GoBookService</h2>
    <p>Acesso administrativo</p>

    <form method="POST" action="{{ url_for('auth.login') }}">
        
        <div class="mb-3">
            <label for="username" class="form-label">Usuário, CPF ou E-mail</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3 password-wrapper">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <i class="bi bi-eye toggle-password" onclick="togglePassword('password', this)"></i>
        </div>

        <button type="submit" class="btn btn-login w-100">Entrar</button>

        <!-- Esqueceu senha -->
        <a href="{{ url_for('auth.esqueci_senha') }}" class="forgot-password">
            Esqueceu a senha?
        </a>
    </form>

    <!-- Mensagens Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</div>

<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    const isPassword = input.type === "password";

    input.type = isPassword ? "text" : "password";
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
}
</script>

</body>
</html>
